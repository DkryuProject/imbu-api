<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APS Viewer with List</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #listFrame {
            width: 250px;
            border-right: 1px solid #ccc;
        }
        #viewerFrame {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
<!-- 왼쪽 리스트 (별도 페이지) -->
<iframe id="listFrame" src="list.html"></iframe>

<!-- 오른쪽 Viewer (별도 페이지) -->
<iframe id="viewerFrame" src="viewer.html"></iframe>

<script>
    window.addEventListener("message", (event) => {
        if (event.data.type === "loadModel") {
            document.getElementById("viewerFrame").contentWindow.postMessage(event.data, "*");
        }
    });
</script>
</body>
</html>
